<section class="merch-page">
  <header class="merch-page__header">
    <h1>Merch exclusivo</h1>
    <p>Apoya directamente a los artistas con ediciones limitadas y objetos Ãºnicos.</p>
  </header>

  <div class="merch-grid">
    <article class="merch-card" *ngFor="let item of articles">
      <img
        [src]="item.image"
        [alt]="item.name"
        loading="lazy"
      />
      <div class="merch-card__body">
        <h3>{{ item.name }}</h3>
        <p class="merch-card__description">{{ item.description }}</p>
        <span class="merch-card__price">{{ item.price }}</span>
      </div>
    </article>
  </div>
</section>
