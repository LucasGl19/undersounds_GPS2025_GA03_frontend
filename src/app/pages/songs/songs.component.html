<section class="songs-page">
  <div class="search-bar" role="search">
    <input type="search" placeholder="Buscar canciones" (keyup.enter)="searchSongs()" [(ngModel)]="searchQuery" aria-label="Buscar canciones" />
    <button (click)="searchSongs()" type="button" aria-label="Botón de buscar">buscar</button>
  </div>
  <header class="songs-page__header">
    <h1>Lanzamientos destacados</h1>
    <p>
      Una selección curada de nuevos álbumes, demos y joyas escondidas de la
      comunidad independiente.
    </p>

    <div class="sort-tags">
      <button (click)="sortBy('title')" [ngClass]="{ active: selectedSort === 'title'}">Título</button>
      <button (click)="sortBy('durationSec')" [ngClass]="{active: selectedSort === 'durationSec' }">Duración</button>
      <button (click)="sortBy('createdAt')" [ngClass]="{active: selectedSort === 'createdAt' }">Fecha</button>
    </div>
  </header>

  <div class="song-grid">
    <article class="song-card" *ngFor="let song of songs" (click)="navigateToSongPlayer(song.id)">
      <figure class="song-card__cover">
        <img [src]="song.image" [alt]="'Portada de ' + song.title" loading="lazy" />
      </figure>

      <div class="song-card__body">
        <h3>{{ song.title }}</h3>
        <p class="song-card__artist">{{ song.artist }}</p>
        <p class="song-card__description">{{ song.description }}</p>
      </div>

      <footer class="song-card__meta">
        <span class="song-card__format">{{ song.format }}</span>
        <span class="song-card__price">{{ song.price }}</span>
      </footer>
    </article>
  </div>
</section>
