<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <h1>
        Iniciar sesión
    </h1>
    <div>
        <label for="emailOrUsername">Email o Nombre de Usuario</label>
        <input id="emailOrUsername" name="emailOrUsername" type="text" ngModel required />
    </div>

    <div>
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" ngModel required />
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button>
</form>
