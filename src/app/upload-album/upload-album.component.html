<div class="uploadalbum-layout">
        <div class="uploadalbum-page">
            <h1>¡Sube aquí tu álbum!</h1>
            <div class="form-field">
            <label for="title">Título</label>
            <input id="title" type="text" placeholder="Escribe aquí el nombre de tu álbum" formControlName="title" />
            </div>

            <div class="form-field">
            <label for="description">Descripción</label>
            <input id="description" type="text" placeholder="Añade aquí una breve descripción de tu álbum" formControlName="description" />
            </div>

            <div class="form-field">
                <label for="date">Fecha de lanzamiento</label>
                <input id="date" type="date" formControlName="date" /> 
            </div>
            <div class="form-field">
                <label for="price">Precio</label>
                <input id="price" type="number" placeholder="Escribe aquí el valor de tu álbum" formControlName="price" />
            </div>
            <div class="form-field">
            <label for="currency">Divisa</label>
                <select id="currency" formControlName="currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="MXN">MXN</option>
                    <option value="JPY">JPY</option>
                    <option value="AUD">AUD</option>
                    <option value="CAD">CAD</option>
                    <option value="CHF">CHF</option>
                </select> 
            </div>

            <div class="form-field">
                <label for="genre">Género</label>
                <select id="genre" formatControlName="genre">
                    <option value="rock">Rock</option>
                    <option value="pop">Pop</option>
                    <option value="hiphop">Hip Hop</option>
                    <option value="jazz">Jazz</option>
                    <option value="classical">Clásica</option>
                    <option value="electronic">Electrónica</option>
                    <option value="folk">Folk</option>
                    <option value="reggae">Reggae</option>
                    <option value="metal">Metal</option>
                    <option value="other">Otro</option>
                </select>
            </div>

            <div class="form-field">
            <label for="thumbnail">URL de la portada</label>
            <input id="thumbnail" type="text" placeholder="Escribe aquí la URL de la portada de tu álbum" formControlName="thumbnail" />
            </div>

            <button type="submit" class="upload-btn" (click)="uploadAlbumMessage()"> Subir Álbum</button>
        </div>

          <div class="songs-album-container">
            <h2>Agregar canciones al álbum</h2>
              <div id="songInputsContainer">
                <div class="form-field">
                  <label>Nombre de la canción</label>
                  <input type="text" placeholder="Ej: Luna de medianoche" class="song-input"/>
                </div>
          </div>
          
          <div class="button-container">
            <button type="button" class="upload-btn" (click)="addSong()">Añadir canción</button>
            <button type="button" class="delete-btn" (click)="removeLastSongInput()">Eliminar canción</button>
          </div>
        </div>

    </div>
