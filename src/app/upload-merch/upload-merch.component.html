<div class="upload-merch-form" [class.loading]="loading">
  <h2>Subir merchandising</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <label>
      Nombre *
      <input formControlName="name" placeholder="Ej. Camiseta edición limitada" />
    </label>
    <div *ngIf="form.get('name')?.touched && form.get('name')?.invalid" class="error">Nombre obligatorio</div>

    <label>
      Descripción
      <textarea formControlName="description" rows="3" placeholder="Detalles, materiales, etc."></textarea>
    </label>

    <label>
      Tipo *
      <select formControlName="type">
        <option value="camiseta">Camiseta</option>
        <option value="hoody">Hoody</option>
        <option value="vinilo">Vinilo</option>
        <option value="cd">CD</option>
        <option value="poster">Poster</option>
        <option value="pegatina">Pegatina</option>
        <option value="otro">Otro</option>
      </select>
    </label>

    <div class="row">
      <label>
        Precio (€)
        <input type="number" min="0" step="0.01" formControlName="price" />
      </label>
      <label>
        Moneda
        <input formControlName="currency" />
      </label>
    </div>

    <div class="row">
      <label>
        Stock
        <input type="number" min="0" step="1" formControlName="stock" />
      </label>
      <label>
        SKU
        <input formControlName="sku" />
      </label>
    </div>

    <label>
      Label ID
      <input formControlName="labelId" placeholder="UUID de label (opcional)" />
    </label>

    <fieldset>
      <legend>Portada (opcional)</legend>
      <label>
        URL imagen
        <input formControlName="coverUrl" placeholder="https://..." />
      </label>
      <label>
        Texto alternativo
        <input formControlName="coverAlt" placeholder="Alt" />
      </label>
    </fieldset>

    <button type="submit" [disabled]="loading || form.invalid">{{ loading ? 'Creando...' : 'Crear producto' }}</button>
  </form>

  <div *ngIf="createdId" class="success">Creado con ID: {{ createdId }}</div>
</div>
