<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 32" width="60" height="40">
  <!-- Credit Card Background -->
  <rect width="48" height="32" rx="3" fill="#1a1f71"/>
  <rect width="48" height="32" rx="3" fill="url(#gradient)" opacity="0.3"/>
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4158D0"/>
      <stop offset="50%" style="stop-color:#C850C0"/>
      <stop offset="100%" style="stop-color:#FFCC70"/>
    </linearGradient>
  </defs>
  
  <!-- Chip -->
  <rect x="6" y="10" width="10" height="8" rx="1.5" fill="#FFD700" opacity="0.9"/>
  <rect x="6.5" y="10.5" width="9" height="7" rx="1" fill="none" stroke="#C5A000" stroke-width="0.3"/>
  <line x1="8" y1="10.5" x2="8" y2="17.5" stroke="#C5A000" stroke-width="0.3"/>
  <line x1="10" y1="10.5" x2="10" y2="17.5" stroke="#C5A000" stroke-width="0.3"/>
  <line x1="12" y1="10.5" x2="12" y2="17.5" stroke="#C5A000" stroke-width="0.3"/>
  <line x1="14" y1="10.5" x2="14" y2="17.5" stroke="#C5A000" stroke-width="0.3"/>
  
  <!-- Contactless Symbol -->
  <path d="M 38 12 Q 40 14 38 16" fill="none" stroke="white" stroke-width="0.8" opacity="0.7"/>
  <path d="M 40 10 Q 43 14 40 18" fill="none" stroke="white" stroke-width="0.8" opacity="0.7"/>
  <path d="M 42 8 Q 46 14 42 20" fill="none" stroke="white" stroke-width="0.8" opacity="0.7"/>
  
  <!-- Card Number (masked) -->
  <text x="6" y="24" font-family="Courier New, monospace" font-size="3.5" fill="white" opacity="0.9">
    •••• •••• •••• 4242
  </text>
  
  <!-- Cardholder Name -->
  <text x="6" y="28.5" font-family="Arial, sans-serif" font-size="2" fill="white" opacity="0.7">
    CARD HOLDER
  </text>
  
  <!-- Expiry Date -->
  <text x="35" y="28.5" font-family="Courier New, monospace" font-size="2.5" fill="white" opacity="0.7">
    12/25
  </text>
  
  <!-- Card Network Logos (simplified) -->
  <g transform="translate(38, 4)">
    <!-- Visa-like stripes -->
    <circle cx="3" cy="3" r="3" fill="#EB001B" opacity="0.8"/>
    <circle cx="6" cy="3" r="3" fill="#F79E1B" opacity="0.8"/>
  </g>
</svg>
